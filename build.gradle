plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url = 'https://repo.thesimplecloud.eu/artifactory/list/gradle-release-local/'
    }
}

dependencies {
    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib'


    compileOnly 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'
    implementation 'cloud.commandframework:cloud-core:1.7.0'
    implementation 'cloud.commandframework:cloud-bukkit:1.7.0'

    compileOnly 'eu.thesimplecloud.simplecloud:simplecloud-api:2.4.1'
    compileOnly 'eu.thesimplecloud.simplecloud:simplecloud-plugin:2.4.1'
    compileOnly 'eu.thesimplecloud.simplecloud:simplecloud-module-permission:2.4.1'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}